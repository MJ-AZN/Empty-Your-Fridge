<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.tailwindcss.com/3.3.3"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="headerEl">Empty Your Fridge</header>
    <nav>ingredients, recipes</nav>
    <main>
        <div class="searchContainer">
            <h2 class="searchContainerHeaderEl font-bold text-2xl">Search ingredients</h3>
                <form id="searchIngredients">
                    <input name="ingredients" type="text" id="ingredientSearchInput" class="px-2 py-1 font medium md:pl-2 focus:outline-none" placeholder="What's in your fridge?">
                    <button type="submit" class="searchBtn w-28 h-full bg-blue-800 flex justify-center items-center rounded-2xl text-white font-medium">Search</button>
                </form>
                <h2 class="ingredientListHeaderEl">Here are your ingredients:</h2>
                <div class="ingredientListContainer"></div>
            </div>
        <div class="recipeContainer">
            <h2 class="recipeContainerHeaderEl">See the recipes below:</h2>
            <div class="recipeListContainer"></div>
        </div>
    </main>
</body>
</html>
